<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyber Noise Blaster - Unified Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/@serialport/web-serial-polyfill@1.0.0-beta.5/dist/index.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Share Tech Mono', monospace;
    }
    body::before {
      content: "";
      background: url('https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExcWs3cnRsdWNlampjemlkZWs3bzQxcGl6NWxsb21oOHljZXJyd21qeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/lo5HLcAPFSgTZNTpAn/giphy.gif') no-repeat center center;
      background-size: cover;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0.15;
      z-index: -1;
    }
    .wrapper {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    .terminal {
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid #0f0;
      padding: 20px;
      width: 100%;
      height: 250px;
      overflow-y: auto;
      font-size: 1rem;
      margin-bottom: 20px;
    }
    button {
      margin: 5px;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>💥 Cyber Noise Blaster V1 💥</h1>
    <h2>Unified Web-Based Jammer Terminal</h2>
    
    <div class="terminal" id="terminal">
      > Cyber Noise Blaster V1 Initialized...<br>
    </div>
    <div style="text-align:center;">
      <button id="connect">🔌 Connect to ESP32</button>
      <button id="start" disabled>🚀 Start Jamming</button>
      <button id="stop" disabled>🛑 Stop Jamming</button>
      <button onclick="typeDemo()">🎬 Type Demo</button>
      <button onclick="clearTerminal()">🧹 Clear</button>
    </div>
  </div>

  <audio id="typeSound" src="https://assets.mixkit.co/active_storage/sfx/2221/2221-preview.mp3" preload="auto"></audio>

  <script>
    const terminal = document.getElementById("terminal");
    const typeSound = document.getElementById("typeSound");
    let port, writer;

    function printLine(text) {
      const line = document.createElement("div");
      line.textContent = "> " + text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      typeSound.currentTime = 0;
      typeSound.play();
    }

    async function connectESP() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });
        writer = port.writable.getWriter();
        document.getElementById("start").disabled = false;
        document.getElementById("stop").disabled = false;
        printLine("✅ ESP32 Connected");
      } catch (e) {
        printLine("❌ Connection failed: " + e);
      }
    }

    async function sendCommand(command) {
      if (writer) {
        await writer.write(new TextEncoder().encode(command + "\n"));
        printLine("📤 Sent command: " + command);
      } else {
        printLine("❗ Not connected");
      }
    }

    function startJamming() {
      sendCommand("start");
      printLine("🟢 Starting jammer...");
    }

    function stopJamming() {
      sendCommand("stop");
      printLine("🔴 Stopping jammer...");
    }

    function typeDemo() {
      const messages = [
        "Initializing 💥Cyber-Noise-Blaster-V1—BLE/WiFi-Jamming-Suite 💥...",
        "Connecting to NRF24...",
        "Scanning BLE frequencies...🔍",
        "Establishing root interface...✔",
        "Jamming Sequence Started...⚠️",
        "thehackspectre — command Console Ready..."
      ];
      let i = 0;
      function typeLine() {
        if (i < messages.length) {
          printLine(messages[i]);
          i++;
          setTimeout(typeLine, 1000);
        }
      }
      typeLine();
    }

    function clearTerminal() {
      terminal.innerHTML = "> Cyber Noise Blaster V1 Initialized...<br>";
    }

    document.getElementById("connect").onclick = connectESP;
    document.getElementById("start").onclick = startJamming;
    document.getElementById("stop").onclick = stopJamming;
  </script>
</body>
</html>
